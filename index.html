<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Login Form  </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-box">
            
            <img src="logo_0.36571100 1592896939.png" alt="" class="avatar">
           
            <div class="dropdown">
                <button class="dropbtn">  Select  </button>
                <div class="dropdown-content">
                  <a href="#">Distributor</a>
                  <a href="#">Dealer</a>
                  <a href="#">Professional</a>
                  <a href="#">Carpenter</a>
                </div>
              </div>
            



        <div class="tab-content">
               
            <div class="tab-body ">

            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" autofocus placeholder="User id" name="" value="">
            </div>

            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" name="" value="">
            </div>

            <div class="remember_me">
                <input type="checkbox" id="remember_me">
                <label for="remember_me">Remember me</label>
            </div>

            <p class="form__text">
                <a href="#" class="form__link">Forgot password</a>
            </p>

            <p class="form__text">
                <a id="linkCreateAccount" href="./" class="form__link">Don't have an account? Create account</a>
            </p>
        
            <button class="btn" type="submit">
                <b>Sign-In</b>
                
            </button>
            <p class="form__text">
                <a id="" href="./" class="form__assistance">Contact for Assistance</a>
            </p>
           
        </div>
        <div class="tab-body form--hidden ">

            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" autofocus placeholder="Name" name="" value="">
            </div>

            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="email" placeholder="Email" name="" value="">
            </div>


            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" name="" value="">
            </div>

            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="number" placeholder="Phone Number" name="" value="">
            </div>

            <p class="form__text">
                <a id="linkLogin" href="./" class="form__link">Already have an account ?</a>
            </p>

        
            <button class="btn" type="submit">
                <b>Sign-Up</b>
                
            </button>
            
            <p class="form__text">
                <a id="" href="./" class="form__assistance">Contact for Assistance</a>
            </p>
        </div>
  
</div>
        </div>
    <script src="main.js"></script>  
    </body>

</html>
